<!-- delete article form 1 -->
<section class="admin-form">
	<h1 class="title">Delete Articles</h1>
	<form class="contact-form row">
		<div class="form-field col-lg-12">
			<label class="label" for="name">Date</label>
			<input class="input-text js-input" [(ngModel)]="selectedDate" name="date" type="date"
				max="{{yesterday | date:'yyyy-MM-dd'}}" required>
		</div>
		<div class="form-field col-lg-12 ">
			<label class="label" for="company">Publication</label>

			<input [(ngModel)]="pubTitleKeyUp" (ngModelChange)="keyUpPublication(pubTitleKeyUp)" name="pub"
				class="input-text js-input" type="text" required>


			<div class="search-result" *ngIf="publications">
				<ul>
					<li *ngFor="let pub of publications">
						<a (click)="onClickPublication(pub)"> {{ pub.Title }} - {{ pub.city }} </a>
					</li>
				</ul>
			</div>

		</div>
		<div class="form-field col-lg-12">
			<label class="label" for="message">Headline</label>
			<div class="spinner-border" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<input [(ngModel)]="articleTitleKeyUp" (ngModelChange)="keyUpArticle(articleTitleKeyUp)" name="article"
				class="input-text js-input" type="text" required>


			<div class="search-result" *ngIf="articles">
				<ul>
					<li *ngFor="let article of articles">
						<a (click)="onClickArticle(article)">{{article.Title}}</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="form-field col-lg-12">
			<input class="submit-btn" type="button" (click)="onSubmit()" value="Submit">
		</div>
	</form>
</section>
<!-- delete article form 1 end -->


<!-- delete article 1st popup -->
<div class="modal fade" id="popup1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header border-0 p-3">

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" style="font-size:15px;">
				Do you want to delete the article?
			</div>
			<div class="modal-footer border-0 contact-form">
				<button type="button" class="modalbtn2" data-dismiss="modal">No</button>
				<button type="button" class="modalbtn1" value="Delete" data-dismiss="modal" data-toggle="modal"
					data-target="#popup2">Yes</button>
			</div>
		</div>
	</div>
</div>
<!-- delete article 1st popup end -->
<!-- delete article 2nd popup -->
<div class="modal fade" id="popup2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header border-0 p-3">

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="contact-form input-group">
					<label class="label">Reason</label>
					<input class="input-text js-input" type="text">
				</div>
			</div>
			<div class="modal-footer border-0">
				<button type="button" class="modalbtn2" data-dismiss="modal">Cancel</button>
				<button type="button" class="modalbtn1">Delete</button>
			</div>
		</div>
	</div>
</div>
<!-- delete article 2nd popup end -->
